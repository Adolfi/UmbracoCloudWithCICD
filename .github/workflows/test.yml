name: Run Tests

# Trigger on all branch pushes
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: "Run Unit Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore src/UmbracoProject.Tests/UmbracoProject.Tests.csproj
      
      - name: Build test project
        run: dotnet build src/UmbracoProject.Tests/UmbracoProject.Tests.csproj --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test src/UmbracoProject.Tests/UmbracoProject.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: src/UmbracoProject.Tests/TestResults/test-results.trx
